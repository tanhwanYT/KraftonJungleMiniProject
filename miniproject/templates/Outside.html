<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>외식 갤러리 - Jungle Food</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/Outside.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
    rel="stylesheet">
</head>
<body>
  <header>
    <h1>Restaurant</h1>
    <a href="{{ url_for('main_page') }}" class="back-btn">메인으로</a>
  </header>
  
  <div id="map" style="width:100%;height:350px;"></div>
  <!-- Kakao Map SDK -->
     <main>
      <section class="board-posts">
        <h3>Article</h3>
          <ul id="post-list">
          </ul>
       </section>
     </main>
  <script>
  function loadPosts() {
    const posts = JSON.parse(localStorage.getItem('posts') || '[]');
    const tbody = document.getElementById("postList");
    tbody.innerHTML = "";

    // Delivery 게시판 글만 필터링
    const deliveryPosts = posts.filter(p => p.board === "Delivery");

    deliveryPosts.forEach((post, idx) => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${idx + 1}</td>
        <td>${post.title}</td>
        <td>${post.created_at}</td>
      `;
      tbody.appendChild(tr);
    });
  }


  window.addEventListener("DOMContentLoaded", async () => {
    const res = await fetch(`/api/posts?board=Delivery&page=1&per_page=10`);
    const json = await res.json();
    if (!res.ok || !json.success) { alert("목록을 불러오지 못했습니다."); return; }

    const list = document.getElementById("post-list");
    list.innerHTML = "";
    json.data.items.forEach(p => {
      const li = document.createElement("li");
      li.innerHTML = `
        <a href="/post/view?id=${encodeURIComponent(p.id)}" class="post-link">
          <div class="title-text">${escapeHtml(p.title)}</div>
          <div class="meta-row">📂 ${p.board} &nbsp;|&nbsp; 👤 ${p.author} &nbsp;|&nbsp; 🕒 ${new Date(p.created_at).toLocaleString()}</div>
        </a>`;
      list.appendChild(li);
    });

    function escapeHtml(s){return (s||"").replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;").replace(/"/g,"&quot;").replace(/'/g,"&#039;");}
  });

  loadPosts();
  window.addEventListener("DOMContentLoaded", async () => {
    const res = await fetch(`/api/posts?board=Cafeteria&page=1&per_page=10`);
    const json = await res.json();
    if (!res.ok || !json.success) { alert("목록을 불러오지 못했습니다."); return; }

    const list = document.getElementById("post-list");
    list.innerHTML = "";
    json.data.items.forEach(p => {
      const li = document.createElement("li");
      li.innerHTML = `
        <a href="/post/view?id=${encodeURIComponent(p.id)}" class="post-link">
          <div class="title-text">${escapeHtml(p.title)}</div>
          <div class="meta-row">📂 ${p.board} &nbsp;|&nbsp; 👤 ${p.author} &nbsp;|&nbsp; 🕒 ${new Date(p.created_at).toLocaleString()}</div>
        </a>`;
      list.appendChild(li);
    });

    function escapeHtml(s){return (s||"").replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;").replace(/"/g,"&quot;").replace(/'/g,"&#039;");}
    });
  </script>
</body>
</html>

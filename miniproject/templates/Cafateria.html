  <script>
    function updateTimer() {
      const now = new Date();

      // 오늘 점심과 저녁 시간 설정
      const lunch = new Date();
      lunch.setHours(12, 0, 0, 0); // 12:00:00

      const dinner = new Date();
      dinner.setHours(18, 0, 0, 0); // 18:00:00

      // 다음 목표 시간 선택
      let target;
      if (now < lunch) {
        target = lunch;
      } else if (now < dinner) {
        target = dinner;
      } else {
        // 이미 저녁이 지나면 내일 점심까지
        target = new Date();
        target.setDate(now.getDate() + 1);
        target.setHours(12, 0, 0, 0);
      }

      // 남은 시간 계산
      const diff = target - now; // 밀리초
      const hours = Math.floor(diff / 1000 / 60 / 60);
      const minutes = Math.floor((diff / 1000 / 60) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      // 2자리 포맷
      const h = String(hours).padStart(2, '0');
      const m = String(minutes).padStart(2, '0');
      const s = String(seconds).padStart(2, '0');

      document.getElementById('timer').innerText = `${h}:${m}:${s}`;
    }

    // 1초마다 업데이트
    setInterval(updateTimer, 1000);
    updateTimer(); // 페이지 로딩 시 바로 실행

      window.addEventListener("DOMContentLoaded", async () => {
    const res = await fetch(`/api/posts?board=Cafeteria&page=1&per_page=10`);
    const json = await res.json();
    if (!res.ok || !json.success) { alert("목록을 불러오지 못했습니다."); return; }

    const list = document.getElementById("post-list");
    list.innerHTML = "";
    json.data.items.forEach(p => {
      const li = document.createElement("li");
      li.innerHTML = `
        <a href="/post/view?id=${encodeURIComponent(p.id)}" class="post-link">
          <div class="title-text">${escapeHtml(p.title)}</div>
          <div class="meta-row">📂 ${p.board} &nbsp;|&nbsp; 👤 ${p.author} &nbsp;|&nbsp; 🕒 ${new Date(p.created_at).toLocaleString()}</div>
        </a>`;
      list.appendChild(li);
    });

    function escapeHtml(s){return (s||"").replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;").replace(/"/g,"&quot;").replace(/'/g,"&#039;");}
  });

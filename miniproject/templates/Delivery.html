<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배달 갤러리 - Jungle Food</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 100px; }
    #menu {
      font-size: 36px;
      font-weight: bold;
      margin-top: 40px;
      transition: transform 0.3s ease, color 0.3s ease;
    }
    button {
      padding: 12px 25px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background: #ff6347;
      color: white;
    }
    button:hover { background: #e5533d; }
  </style>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/Delivery.css') }}">
</head>
<body>
  <header>
    <h1>배달 갤러리</h1>
    <a href="{{ url_for('main_page') }}" class="back-btn">메인으로</a>
  </header>

  <h1>오늘 뭐 먹지? 🍴</h1>
  <button onclick="startRoulette()">랜덤 추천 받기</button>
  <div id="menu">메뉴를 추천해드립니다!</div>

  <script>
    const menus = [
      "프랭크버거",
      "롯데리아",
      "메가커피",
      "짜장면",
      "맘스터치",
      "도미노피자",
      "엽기떡볶이",
      "김밥",
      "덮밥",
      "짬뽕",
      "베트남쌀국수",
      "이삭토스트",
      "그냥 굶기",
      "설빙",
      "연어",
      "명랑핫도그",
      "BHC",
      "BBQ",
      "베스킨라빈스",
      "던킨 도너츠",
      "노랑 통닭",
      "뚜레쥬르",
      "감자탕",
      "닭볶음탕",
      "아구찜",
      "공차",
      "생고기",
      "물회",
      "회덮밥",
      "국밥",
      "풍선껌",
      "칸쵸",
      "규카츠",
      "미꾸라지",
      "삼계탕",
      "비빔밥",
      "샐러드"
    ];
    let spinning = false; // 중복 실행 방지

function startRoulette() {
  if (spinning) return; // 이미 실행 중이면 무시
  spinning = true;

  const menuEl = document.getElementById("menu");
  let count = 0;
  let speed = 80; // 시작 속도(ms)

  function spin() {
    const randomIndex = Math.floor(Math.random() * menus.length);
    menuEl.innerText = menus[randomIndex];
    menuEl.style.color = "#" + Math.floor(Math.random()*16777215).toString(16);
    menuEl.style.transform = "scale(1.2)";
    setTimeout(() => menuEl.style.transform = "scale(1)", 100);

    count++;

    if (count > 15) { // 15번 돌고 멈춤
      const finalMenu = menus[Math.floor(Math.random() * menus.length)];
      menuEl.innerText = "띵! 오늘은 👉 " + finalMenu;
      menuEl.style.color = "#ff6347";
      menuEl.style.transform = "scale(1.5)";
      spinning = false; // 다시 실행 가능
    } else {
      speed += 40; // 점점 느려짐
      setTimeout(spin, speed); // 다음 회전 예약
    }
  }

  spin();

  function loadPosts() {
    const posts = JSON.parse(localStorage.getItem('posts') || '[]');
    const tbody = document.getElementById("postList");
    tbody.innerHTML = "";

    // Delivery 게시판 글만 필터링
    const deliveryPosts = posts.filter(p => p.board === "Delivery");

    deliveryPosts.forEach((post, idx) => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${idx + 1}</td>
        <td>${post.title}</td>
        <td>${post.created_at}</td>
      `;
      tbody.appendChild(tr);
    });
  }

  loadPosts();
}
  </script>

  <main>

    <table class="post-list">
      <thead>
        <tr>
          <th>번호</th>
          <th>제목</th>
          <th>날짜</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>엽떡 최소주문 금액 맞출사람</td>
          <td>2025-09-01</td>
        </tr>
        <tr>
          <td>2</td>
          <td>짜장면 같이 시켜먹을분?</td>
          <td>2025-08-28</td>
        </tr>
        <tr>
          <td>3</td>
          <td>아니 토요일에 쉬는 치킨집이 어딨어;;</td>
          <td>2025-08-25</td>
        </tr>
      </tbody>
    </table>
  </main>
</body>
</html>

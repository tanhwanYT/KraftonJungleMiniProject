<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
    rel="stylesheet">
  <title>배달 갤러리 - Jungle Food</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 100px; }
    #menu {
      font-size: 36px;
      font-weight: bold;
      margin-top: 40px;
      transition: transform 0.3s ease, color 0.3s ease;
    }
    button {
      padding: 12px 25px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background: #ff6347;
      color: white;
    }
    button:hover { background: #e5533d; }
    header {
  display: flex;
  align-items: center;
  padding: 15px 30px;
  background-color: #000;
  border-bottom: 2px solid #0e5f04;
  gap: 20px;
}

header h1 {
  font-family: "Bebas Neue", sans-serif;
  font-weight: 200;
  font-style: normal;
  color: #15a502;
  font-size: 10px;
  margin: 0 auto;
  margin-left: 10px;
}

/* 레이아웃 */
main {
  display: flex;
  gap: 30px;
  padding: 20px 30px;
  width: 80%;
  margin: 0 auto;
}

/* 좌측: 게시글 목록 박스 */
.board-posts { /* Cafateria.html에서 <section class="board-posts"> 로 사용 권장 */
  flex: 2;
  max-height: 500px;       /* 필요 없으면 제거 */
  overflow-y: auto;        /* 필요 없으면 제거 */
  background-color: #1c1c1c;
  border-radius: 10px;
  padding: 20px;
}

.board-posts h2 {
  margin-top: 5px;
  font-size: 50px;
}

/* 목록 기본 */
.board-posts ul {
  list-style: none;
  padding: 0;
  margin: 0;
}
.board-posts li {
  padding: 10px;
  border-bottom: 1px solid #333;
  cursor: pointer;
}
.board-posts li:hover {
  background-color: #333;
}
/* 목록 아이템 - 카드 형태 */
.post-link {
  display: grid;
  grid-template-columns: 96px 1fr; /* 왼쪽 고정 썸네일 */
  gap: 12px;
  align-items: center;
  text-decoration: none;
  color: inherit;
}

/* 정보 래퍼 */
.post-info {
  display: flex;
  flex-direction: column;
  gap: 4px;
}

/* 제목: 흰색 고정 */
.title-text {
  font-weight: 700;
  font-size: 16px;
  line-height: 1.3;
  color: #ffffff !important;
  text-align: left;
}

/* 메타 한 줄 */
.meta-row {
  display: flex;
  flex-wrap: wrap;
  gap: 12px;
  font-size: 12px;
  color: #8a8a8a;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
.meta-row span {
  display: flex;
  align-items: center;
  gap: 4px;
}

/* 썸네일: 고정 크기 + 중앙 크롭 */
.thumb {
  width: 96px;
  height: 96px;
  border-radius: 8px;
  object-fit: cover;
  object-position: center;
  background: #f5f5f5;
  display: block;
}
  </style>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/Delivery.css') }}">
</head>
<body>
  <header>
    <h1>Delivery</h1>
    <a href="{{ url_for('main_page') }}" class="back-btn">메인으로</a>
  </header>

  <h1>오늘 뭐 먹지? 🍴</h1>
  <button onclick="startRoulette()">랜덤 추천 받기</button>
  <div id="menu">메뉴를 추천해드립니다!</div>
  <main>
  <section class="board-posts">
    <h3>Article</h3>
    <ul id="post-list">
      <!-- JS로 <li> 내부를 아래와 같이 채움 -->
      <!--
      <li>
        <a href="/post/view?id=..." class="post-link">
          <img src="..." alt="thumb" class="thumb">
          <div class="post-info">
            <div class="title-text">게시글 제목</div>
            <div class="meta-row">📂 Cafeteria | 👤 author | 🕒 2025-09-03 12:34:56</div>
          </div>
        </a>
      </li>
      -->
    </ul>
  </section>

  <!-- 우측 영역(선택) -->
  </main>
  <script>
    const menus = [
      "프랭크버거",
      "롯데리아",
      "메가커피",
      "짜장면",
      "맘스터치",
      "도미노피자",
      "엽기떡볶이",
      "김밥",
      "덮밥",
      "짬뽕",
      "베트남쌀국수",
      "이삭토스트",
      "그냥 굶기",
      "설빙",
      "연어",
      "명랑핫도그",
      "BHC",
      "BBQ",
      "베스킨라빈스",
      "던킨 도너츠",
      "노랑 통닭",
      "뚜레쥬르",
      "감자탕",
      "닭볶음탕",
      "아구찜",
      "공차",
      "생고기",
      "물회",
      "회덮밥",
      "국밥",
      "풍선껌",
      "칸쵸",
      "규카츠",
      "미꾸라지",
      "삼계탕",
      "비빔밥",
      "샐러드"
    ];
    let spinning = false; // 중복 실행 방지

function startRoulette() {
  if (spinning) return; // 이미 실행 중이면 무시
  spinning = true;

  const menuEl = document.getElementById("menu");
  let count = 0;
  let speed = 80; // 시작 속도(ms)

  function spin() {
    const randomIndex = Math.floor(Math.random() * menus.length);
    menuEl.innerText = menus[randomIndex];
    menuEl.style.color = "#" + Math.floor(Math.random()*16777215).toString(16);
    menuEl.style.transform = "scale(1.2)";
    setTimeout(() => menuEl.style.transform = "scale(1)", 100);

    count++;

    if (count > 15) { // 15번 돌고 멈춤
      const finalMenu = menus[Math.floor(Math.random() * menus.length)];
      menuEl.innerText = "띵! 오늘은 👉 " + finalMenu;
      menuEl.style.color = "#ff6347";
      menuEl.style.transform = "scale(1.5)";
      spinning = false; // 다시 실행 가능
    } else {
      speed += 40; // 점점 느려짐
      setTimeout(spin, speed); // 다음 회전 예약
    }
  }

  spin();

  function loadPosts() {
    const posts = JSON.parse(localStorage.getItem('posts') || '[]');
    const tbody = document.getElementById("postList");
    tbody.innerHTML = "";

    // Delivery 게시판 글만 필터링
    const deliveryPosts = posts.filter(p => p.board === "Delivery");

    deliveryPosts.forEach((post, idx) => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${idx + 1}</td>
        <td>${post.title}</td>
        <td>${post.created_at}</td>
      `;
      tbody.appendChild(tr);
    });
  }

  loadPosts();
}

window.addEventListener("DOMContentLoaded", async () => {
    const res = await fetch(`/api/posts?board=Delivery&page=1&per_page=10`);
    const json = await res.json();
    if (!res.ok || !json.success) { alert("목록을 불러오지 못했습니다."); return; }

    const list = document.getElementById("post-list");
    list.innerHTML = "";
    json.data.items.forEach(p => {
      const li = document.createElement("li");
      li.innerHTML = `
        <a href="/post/view?id=${encodeURIComponent(p.id)}" class="post-link">
          <div class="title-text">${escapeHtml(p.title)}</div>
          <div class="meta-row">📂 ${p.board} &nbsp;|&nbsp; 👤 ${p.author} &nbsp;|&nbsp; 🕒 ${new Date(p.created_at).toLocaleString()}</div>
        </a>`;
      list.appendChild(li);
    });

    function escapeHtml(s){return (s||"").replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;").replace(/"/g,"&quot;").replace(/'/g,"&#039;");}
  });

  // 페이지 로드 시 실행
  loadPosts();
  window.addEventListener("DOMContentLoaded", async () => {
    const res = await fetch(`/api/posts?board=Cafeteria&page=1&per_page=10`);
    const json = await res.json();
    if (!res.ok || !json.success) { alert("목록을 불러오지 못했습니다."); return; }

    const list = document.getElementById("post-list");
    list.innerHTML = "";
    json.data.items.forEach(p => {
      const li = document.createElement("li");
      li.innerHTML = `
        <a href="/post/view?id=${encodeURIComponent(p.id)}" class="post-link">
          <div class="title-text">${escapeHtml(p.title)}</div>
          <div class="meta-row">📂 ${p.board} &nbsp;|&nbsp; 👤 ${p.author} &nbsp;|&nbsp; 🕒 ${new Date(p.created_at).toLocaleString()}</div>
        </a>`;
      list.appendChild(li);
    });

    function escapeHtml(s){return (s||"").replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;").replace(/"/g,"&quot;").replace(/'/g,"&#039;");}
  });
  </script>


</body>
</html>

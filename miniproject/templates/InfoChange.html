<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원정보 수정</title>
  <link rel="stylesheet" href="../static/css/InfoChange.css">
</head>
<body>
  <!-- 상단 버튼 영역 -->
  <div class="top-bar">
    <button class="btn cancel-btn" onclick="location.href='main.html'">취소</button>
    <button class="btn submit-btn" onclick="updateInfo()">완료</button>
  </div>

  <!-- 제목 -->
  <h1 class="title">정보 수정</h1>

  <!-- 입력 폼 -->
  <div class="form-container">
    <label for="newId">새 아이디</label>
    <input type="text" id="newId" placeholder="새 아이디를 입력하세요">

    <label for="password">비밀번호</label>
    <input type="password" id="password" placeholder="비밀번호를 입력하세요">

    <label for="passwordConfirm">비밀번호 확인</label>
    <input type="password" id="passwordConfirm" placeholder="비밀번호를 다시 입력하세요">
  </div>

  <script>
    function updateInfo() {
      const newId = document.getElementById("newId").value.trim();
      const password = document.getElementById("password").value;
      const passwordConfirm = document.getElementById("passwordConfirm").value;

      if (!newId || !password || !passwordConfirm) {
        alert("모든 입력란을 채워주세요.");
        return;
      }

      if (password !== passwordConfirm) {
        alert("비밀번호가 일치하지 않습니다.");
        return;
      }

      // TODO: 서버와 연결해서 실제 아이디 수정 로직 추가
      alert(`아이디가 "${newId}" 로 수정되었습니다.`);
      location.href = "main.html"; // 메인 페이지로 이동
    }
  </script>
</body>
</html>

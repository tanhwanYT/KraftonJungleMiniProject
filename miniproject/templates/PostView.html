<!-- templates/PostView.html (수정본) -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>게시글 상세 - JungleFood</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/PostView.css') }}">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
    rel="stylesheet">
</head>
<body class="has-background-dark has-text-white">

  <header class="navbar has-background-dark p-3">
    <div class="title">
      <h1 class="title has-text-success">게시글 상세</h1>
    </div>
    <a href="{{ url_for('main_page') }}" class="button is-info is-small">메인으로</a>
  </header>

  <main class="container mt-5" id="post-root">
    <!-- 제목 + 작성자/작성일 -->
    <div class="level">
      <div class="level-left">
        <h2 id="pv-title" class="title is-3 has-text-white">제목 로딩중…</h2>
      </div>
      <div class="level-right">
        <p id="pv-meta" class="subtitle is-6 has-text-grey-light"></p>
      </div>
    </div>

    <!-- 본문 -->
    <div class="box has-background-grey-darker has-text-white">
      <pre id="pv-content" style="white-space:pre-wrap; margin:0">내용 로딩중…</pre>
    </div>

    <!-- 이미지 -->
    <div id="pv-images" class="box has-background-grey-darker has-text-white mt-3">
      <p class="has-text-grey">이미지가 없습니다.</p>
    </div>

    <!-- 좋아요 -->
    <div class="field mt-3">
      <button id="like-btn" class="button is-light">
        <span class="icon"><i id="like-icon" class="far has-text-grey fa-heart"></i></span>
        <span id="like-text">Like It!</span>
        <span id="like-count" style="margin-left:6px">(0)</span>
      </button>
    </div>

    <!-- 댓글 입력 (로그인 시에만 노출) -->
    {% if user %}
      <div class="field mt-3">
        <label class="label has-text-white">댓글 작성</label>
        <div class="control">
          <textarea id="comment-input" class="textarea" placeholder="댓글을 입력하세요"></textarea>
        </div>
        <div class="control mt-2">
          <button id="comment-btn" class="button is-success">댓글 달기</button>
        </div>
      </div>
    {% else %}
      <p class="has-text-grey-light">댓글을 작성하려면 로그인해 주세요.</p>
    {% endif %}

    <!-- 댓글 목록 -->
    <div id="comment-list" class="mt-4"></div>
  </main>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script defer src="{{ url_for('static', filename='js/PostView.js') }}"></script>
</body>
</html>
